<div class="row my-5">
    <div class="col-md-6 col-sm-6 col-lg-6">
        <div class="bg-light rounded ps-3 mb-5 mt-3 py-1 text-dark">
            <h3 class="text-center">INFORMACION DE CONTACTO</h3>
        </div>
        
        <div class="mb-3">
            <span class="mb-3" style="display: block;"><i class="bi bi-geo-alt-fill me-4"></i>This is my address.</span>
            <span class="mb-3" style="display: block;"><i class="bi bi-telephone-fill me-4"></i>(809) 693-0879</span>
            <span class="mb-3" style="display: block;"><i class="bi bi-envelope-fill me-4"></i>edwin.fabian.mosquea@gmail.com</span>
            <span><i title="Facebook" class="bi bi-facebook me-3"></i> <i title="Instagram" class="bi bi-instagram me-3"></i><i title="Twitter" class="bi bi-twitter-x me-3"></i> <i title="Linkedin " class="bi bi-linkedin me-3"></i></span>
        </div>
    </div>
    <div class="col-md-6 col-sm-6 col-lg-6 ps-5">
        <div class="ps-3 mb-5 mt-3 py-1 text-dark">
            <h3 class="text-center">CONTACTANOS</h3>
        </div>
        <form [formGroup]="form" (ngSubmit)="save(form.value)">
            <div class="form-gropup mb-2">
                <input placeholder="Nombre:" formControlName="name" type="text" id="name" class="form-control">
            </div>
            <div class="form-gropup mb-2">
                <input placeholder="Correo electronico:" formControlName="email" type="text" id="email" class="form-control">
            </div>
            <div class="form-gropup mb-2">
                <textarea placeholder="Tu mensaje:" class="form-control" formControlName="message" id="message" cols="30" rows="10"></textarea>
            </div>
            <button [disabled]="form.invalid" class="mt-3 btn btn-primary" type="sumit">Enviar</button>
        </form>
    </div>
</div>
