<div class="row my-5">
    <div class="col-md-6 col-sm-6 col-lg-6">
        <div class="bg-light rounded ps-3 mb-5 mt-3 py-1 text-dark">
            <h3 class="text-center">INFORMACION DE CONTACTO</h3>
        </div>
        
        <div class="mb-3">
            <span class="mb-3" style="display: block;"><i class="bi bi-geo-alt-fill me-4"></i>This is my address.</span>
            <span class="mb-3" style="display: block;"><i class="bi bi-telephone-fill me-4"></i>(832) 291-2091</span>
            <span class="mb-3" style="display: block;"><i class="bi bi-envelope-fill me-4"></i>sunrise.multiser@gmail.com</span>
            <a title="Facebook" href="https://www.facebook.com/ElApoostol?locale=es_LA" target="_blank"><i class="bi bi-facebook me-3"></i></a>
            <a title="Instgram" href="https://www.instagram.com/edwinffabian/" target="_blank"><i class="bi bi-instagram me-3"></i></a>
            <a title="Twiter" href="https://twitter.com/edin526" target="_blank"><i class="bi bi-twitter-x me-3"></i></a>
            <a title="Linkedin" href="https://www.linkedin.com/in/edwin-fabian-bb93bab9/" target="_blank"><i class="bi bi-linkedin me-3"></i></a>
        </div>
    </div>
    <div class="col-md-6 col-sm-6 col-lg-6 ps-5">
        <div class="ps-3 mb-5 mt-3 py-1 text-dark">
            <h3 class="text-center">CONTACTANOS</h3>
        </div>
        <form [formGroup]="form" (ngSubmit)="save(form.value)">
            <div class="form-gropup mb-2">
                <input placeholder="Nombre:" formControlName="senderName" type="text" id="name" class="form-control">
                <div *ngIf="name?.invalid && name?.touched" class="alert alert-danger mt-2">
                    <div *ngIf="name?.errors?.['required']"> El nombre es requerido.</div>
                </div>
            </div>
            <div class="form-gropup mb-2">
                <input placeholder="Correo electronico:" formControlName="senderEmail" type="text" id="email" class="form-control">
                <div *ngIf="email?.invalid && email?.touched" class="alert alert-danger mt-2">
                    <div *ngIf="!email?.value && email?.errors?.['required']"> El correo electronico es requerido.</div>
                    <div *ngIf="email?.value && email?.errors?.['email']"> Por favor inserte un correo electronico valido.</div>
                </div>
            </div>

            <div class="form-gropup mb-2">
                <input placeholder="Telefono (opcional):" formControlName="senderPhone" type="text" id="phone" class="form-control">
            </div>
            <div class="form-gropup mb-2">
                <textarea placeholder="Tu mensaje:" class="form-control" formControlName="message" id="message" cols="30" rows="10"></textarea>
                <div *ngIf="message?.invalid && message?.touched" class="alert alert-danger mt-2">
                    <div *ngIf="message?.errors?.['required']"> Se requiere un mensaje.</div>
                </div>
            </div>
            <button [disabled]="form.invalid" class="mt-3 btn btn-primary" type="sumit">Enviar</button>
        </form>
    </div>
</div>
